<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>InovaFam 3D - Gest√£o de Vendas</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', sans-serif; }
        body { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); min-height: 100vh; padding: 20px; color: #333; }
        .container { max-width: 1000px; margin: 0 auto; }
        
        /* Tela de Login */
        #login-screen {
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            height: 80vh; color: white; text-align: center;
        }
        .login-card { background: white; padding: 40px; border-radius: 20px; box-shadow: 0 10px 30px rgba(0,0,0,0.3); width: 100%; max-width: 400px; color: #333; }
        
        /* Header */
        .header { text-align: center; color: white; margin-bottom: 30px; }
        .header h1 { font-size: 2.5em; text-shadow: 2px 2px 4px rgba(0,0,0,0.2); }

        /* Navega√ß√£o */
        .nav { display: flex; justify-content: center; gap: 10px; margin-bottom: 25px; flex-wrap: wrap; }
        .nav-btn { padding: 12px 20px; border: none; border-radius: 25px; background: rgba(255,255,255,0.2); color: white; cursor: pointer; font-weight: 600; transition: 0.3s; }
        .nav-btn.active { background: white; color: #764ba2; }

        /* Cards */
        .card { background: white; border-radius: 20px; padding: 30px; box-shadow: 0 10px 30px rgba(0,0,0,0.2); margin-bottom: 20px; }
        .grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap: 20px; }
        .input-group { margin-bottom: 15px; }
        label { display: block; font-weight: 600; margin-bottom: 5px; color: #555; font-size: 0.9em; }
        input, select { width: 100%; padding: 12px; border: 2px solid #eee; border-radius: 10px; outline: none; transition: 0.3s; font-size: 16px; }
        
        /* Bot√µes */
        .btn { width: 100%; background: #764ba2; color: white; border: none; padding: 15px; border-radius: 12px; font-weight: bold; cursor: pointer; transition: 0.3s; margin-top: 10px; }
        .btn:hover { background: #5a3682; transform: translateY(-2px); }
        .btn-save { background: #28a745; margin-top: 20px; }

        /* Resultados e Hist√≥rico */
        .res-box { background: #f8f9fa; padding: 20px; border-radius: 15px; margin-top: 20px; border-left: 5px solid #764ba2; }
        .history-item { background: #fdfdfd; padding: 15px; border-bottom: 1px solid #eee; display: flex; justify-content: space-between; align-items: center; }
        .stat-card { background: #f0f2f5; padding: 20px; border-radius: 15px; text-align: center; }
        .stat-val { font-size: 1.8em; font-weight: bold; color: #764ba2; }
        .hidden { display: none !important; }
    </style>
</head>
<body>

<div id="login-screen">
    <div class="login-card">
        <h2 style="margin-bottom: 20px;">InovaFam 3D üîê</h2>
        <div class="input-group">
            <label>Senha de Acesso:</label>
            <input type="password" id="pass-input" placeholder="Digite a senha da empresa">
        </div>
        <button class="btn" onclick="checkLogin()">ENTRAR</button>
        <p id="login-error" style="color: red; margin-top: 10px; display: none;">Senha incorreta!</p>
    </div>
</div>

<div id="main-content" class="container hidden">
    <div class="header">
        <h1>InovaFam 3D üéØ</h1>
        <p>Calculadora & Controle de Vendas</p>
        <button onclick="logout()" style="background:none; border:none; color:white; cursor:pointer; text-decoration:underline; font-size:0.8em; margin-top:10px;">Sair / Trocar Senha</button>
    </div>

    <div class="nav">
        <button class="nav-btn active" onclick="showTab('calc')">Calculadora</button>
        <button class="nav-btn" onclick="showTab('config')">Configura√ß√µes</button>
        <button class="nav-btn" onclick="showTab('history')">Hist√≥rico</button>
        <button class="nav-btn" onclick="showTab('analysis')">An√°lise Mensal</button>
    </div>

    <div id="calc" class="card">
        <h3>üìä Nova Impress√£o</h3>
        <div class="grid" style="margin-top:20px">
            <div class="input-group"><label>Nome do Produto:</label><input type="text" id="prod_nome"></div>
            <div class="input-group"><label>Peso da Pe√ßa (g):</label><input type="number" id="prod_peso" value="100"></div>
            <div class="input-group"><label>Peso do Suporte (g):</label><input type="number" id="prod_suporte" value="10"></div>
            <div class="input-group"><label>Tempo (h):</label><input type="number" id="prod_tempo" value="5" step="0.1"></div>
            <div class="input-group">
                <label>Plataforma:</label>
                <select id="prod_plataforma">
                    <option value="direta">Venda Direta / PIX</option>
                    <option value="elo7">Elo7</option>
                    <option value="mercado">Mercado Livre</option>
                    <option value="shopee">Shopee</option>
                </select>
            </div>
            <div class="input-group"><label>Margem (%):</label><input type="number" id="prod_margem" value="100"></div>
        </div>
        <button class="btn" onclick="calcularOrcamento()">CALCULAR PRE√áO SUGERIDO</button>

        <div id="box_resultado" class="res-box hidden">
            <div id="res_preco_venda" style="font-size: 1.4em; color: #764ba2; font-weight:bold;"></div>
            <div id="res_detalhes" style="margin-top:10px; display:grid; grid-template-columns:1fr 1fr; gap:10px;"></div>
            <button class="btn btn-save" onclick="salvarVenda()">Confirmar e Salvar Venda</button>
        </div>
    </div>

    <div id="config" class="card hidden">
        <h3>‚öôÔ∏è Custos Fixos & Senha</h3>
        <div class="grid" style="margin-top:20px">
            <div class="input-group"><label>Filamento (R$/kg):</label><input type="number" id="cfg_filamento"></div>
            <div class="input-group"><label>Energia (R$/kWh):</label><input type="number" id="cfg_energia"></div>
            <div class="input-group"><label>Watts (W):</label><input type="number" id="cfg_watts"></div>
            <div class="input-group"><label>M√£o de Obra (R$/h):</label><input type="number" id="cfg_mao"></div>
            <div class="input-group"><label>Nova Senha de Acesso:</label><input type="text" id="cfg_pass" placeholder="Mudar senha"></div>
            <div class="input-group" style="grid-column: span 2"><label>URL Google Script:</label><input type="text" id="cfg_url"></div>
        </div>
        <button class="btn" onclick="salvarConfig()">SALVAR TUDO</button>
    </div>

    <div id="history" class="card hidden">
        <h3>üìã Vendas Recentes</h3>
        <div id="lista_vendas" style="margin-top:20px"></div>
    </div>

    <div id="analysis" class="card hidden">
        <h3>üìä Dashboard InovaFam</h3>
        <div class="grid" style="margin-top:20px">
            <div class="stat-card"><label>Vendas no M√™s</label><div class="stat-val" id="stat_vendas">0</div></div>
            <div class="stat-card"><label>Faturamento</label><div class="stat-val" id="stat_faturamento">R$ 0</div></div>
            <div class="stat-card"><label>Lucro Real</label><div class="stat-val" id="stat_lucro">R$ 0</div></div>
        </div>
    </div>
</div>

<script>
    // Configura√ß√µes Iniciais
    let config = JSON.parse(localStorage.getItem('inovafam_cfg')) || {
        filamento: 95, energia: 0.90, watts: 250, mao: 15, falha: 5, embalagem: 3, url: "", 
        pass: "1234" // SENHA PADR√ÉO INICIAL
    };
    let vendas = JSON.parse(localStorage.getItem('inovafam_vendas')) || [];
    let calculoAtual = null;

    // L√≥gica de Login
    function checkLogin() {
        const input = document.getElementById('pass-input').value;
        if(input === config.pass) {
            document.getElementById('login-screen').classList.add('hidden');
            document.getElementById('main-content').classList.remove('hidden');
            localStorage.setItem('inovafam_logged', 'true');
        } else {
            document.getElementById('login-error').style.display = 'block';
        }
    }

    // Auto-login se j√° estiver logado
    if(localStorage.getItem('inovafam_logged') === 'true') {
        document.getElementById('login-screen').classList.add('hidden');
        document.getElementById('main-content').classList.remove('hidden');
    }

    function logout() {
        localStorage.removeItem('inovafam_logged');
        location.reload();
    }

    // Fun√ß√µes do Sistema
    function salvarConfig() {
        config.filamento = parseFloat(document.getElementById('cfg_filamento').value);
        config.energia = parseFloat(document.getElementById('cfg_energia').value);
        config.watts = parseFloat(document.getElementById('cfg_watts').value);
        config.mao = parseFloat(document.getElementById('cfg_mao').value);
        config.url = document.getElementById('cfg_url').value;
        if(document.getElementById('cfg_pass').value) config.pass = document.getElementById('cfg_pass').value;
        
        localStorage.setItem('inovafam_cfg', JSON.stringify(config));
        alert("Configura√ß√µes e Senha salvas!");
    }

    function calcularOrcamento() {
        const peso = parseFloat(document.getElementById('prod_peso').value) + parseFloat(document.getElementById('prod_suporte').value);
        const tempo = parseFloat(document.getElementById('prod_tempo').value);
        const margem = parseFloat(document.getElementById('prod_margem').value) / 100;
        const plataforma = document.getElementById('prod_plataforma').value;

        const custoMat = (peso / 1000) * config.filamento;
        const custoLuz = (config.watts / 1000) * tempo * config.energia;
        const custoMao = tempo * config.mao;
        const custoTotal = custoMat + custoLuz + custoMao + config.embalagem;
        
        let preco = custoTotal * (1 + margem);
        let taxa = 0;
        if(plataforma === 'elo7') { taxa = (preco * 0.12) + 1.5; preco += taxa; }
        else if(plataforma === 'mercado') { taxa = (preco * 0.16) + 5; preco += taxa; }
        else if(plataforma === 'shopee') { taxa = (preco * 0.20); preco += taxa; }

        calculoAtual = {
            nome: document.getElementById('prod_nome').value || "Sem nome",
            peso, tempo, plataforma, 
            custoTotal: custoTotal.toFixed(2), 
            precoVenda: preco.toFixed(2), 
            lucroReal: (preco - custoTotal - taxa).toFixed(2),
            data: new Date()
        };

        document.getElementById('res_preco_venda').innerText = `Sugest√£o: R$ ${preco.toFixed(2)}`;
        document.getElementById('res_detalhes').innerHTML = `<div>Custo: R$ ${custoTotal.toFixed(2)}</div><div>Lucro: R$ ${calculoAtual.lucroReal}</div>`;
        document.getElementById('box_resultado').classList.remove('hidden');
    }

    function salvarVenda() {
        vendas.unshift(calculoAtual);
        localStorage.setItem('inovafam_vendas', JSON.stringify(vendas));
        if(config.url) fetch(config.url, {method:'POST', mode:'no-cors', body:JSON.stringify(calculoAtual)});
        alert("Venda registrada!");
        showTab('history');
    }

    function showTab(tab) {
        document.querySelectorAll('.card').forEach(c => c.classList.add('hidden'));
        document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('active'));
        document.getElementById(tab).classList.remove('hidden');
        event.target.classList.add('active');
        if(tab === 'config') {
            document.getElementById('cfg_filamento').value = config.filamento;
            document.getElementById('cfg_url').value = config.url;
            document.getElementById('cfg_mao').value = config.mao;
            document.getElementById('cfg_watts').value = config.watts;
            document.getElementById('cfg_energia').value = config.energia;
        }
        if(tab === 'history') renderHistory();
        if(tab === 'analysis') renderAnalysis();
    }

    function renderHistory() {
        document.getElementById('lista_vendas').innerHTML = vendas.map(v => `
            <div class="history-item">
                <div><b>${v.nome}</b><br><small>${new Date(v.data).toLocaleDateString()}</small></div>
                <div style="text-align:right"><b style="color:green">R$ ${v.precoVenda}</b></div>
            </div>`).join('');
    }

    function renderAnalysis() {
        const mes = new Date().getMonth();
        const doMes = vendas.filter(v => new Date(v.data).getMonth() === mes);
        document.getElementById('stat_vendas').innerText = doMes.length;
        document.getElementById('stat_faturamento').innerText = "R$ " + doMes.reduce((a, b) => a + parseFloat(b.precoVenda), 0).toFixed(2);
        document.getElementById('stat_lucro').innerText = "R$ " + doMes.reduce((a, b) => a + parseFloat(b.lucroReal), 0).toFixed(2);
    }
</script>
</body>
</html>
