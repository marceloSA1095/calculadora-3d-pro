<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>InovaFam3D - Luxury ERP v7.3</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --bg-main: #0b0b0c;
            --bg-card: #161618;
            --bg-input: #1f1f22;
            --border: #2c2c2e;
            --primary: #007aff;
            --primary-hover: #0a84ff;
            --success: #32d74b;
            --danger: #ff453a;
            --text-p: #ffffff;
            --text-s: #a1a1a6;
            --gold: #ffd60a;
            --radius: 14px;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Inter', -apple-system, system-ui, sans-serif; }
        
        body { 
            background: var(--bg-main); 
            color: var(--text-p); 
            -webkit-font-smoothing: antialiased;
            display: flex; justify-content: center; align-items: center; min-height: 100vh;
        }

        .container { width: 100%; max-width: 1200px; padding: 20px; }

        /* Login Repaginado (UX Focus) */
        #login-screen {
            position: fixed; inset: 0; background: radial-gradient(circle at center, #1c1c1e 0%, #000 100%);
            display: flex; align-items: center; justify-content: center; z-index: 10000;
        }

        .login-card {
            background: rgba(22, 22, 24, 0.8);
            backdrop-filter: blur(20px);
            padding: 40px;
            border-radius: 28px;
            border: 1px solid var(--border);
            width: 380px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
            text-align: center;
        }

        .login-card h1 { font-size: 24px; font-weight: 700; letter-spacing: -0.5px; margin-bottom: 4px; }
        .version-tag { font-size: 11px; color: var(--text-s); text-transform: uppercase; letter-spacing: 1px; margin-bottom: 30px; display: block; }

        /* Toggle User Switcher */
        .user-toggle {
            display: flex;
            background: var(--bg-input);
            padding: 4px;
            border-radius: var(--radius);
            margin-bottom: 20px;
            border: 1px solid var(--border);
        }

        .user-toggle button {
            flex: 1;
            padding: 12px;
            border: none;
            background: transparent;
            color: var(--text-s);
            font-weight: 600;
            font-size: 14px;
            cursor: pointer;
            border-radius: 10px;
            transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .user-toggle button.active {
            background: var(--border);
            color: var(--text-p);
            box-shadow: 0 2px 8px rgba(0,0,0,0.2);
        }

        input {
            width: 100%;
            padding: 16px;
            background: var(--bg-input);
            border: 1px solid var(--border);
            border-radius: var(--radius);
            color: white;
            font-size: 15px;
            margin-bottom: 16px;
            transition: border-color 0.2s;
        }

        input:focus { outline: none; border-color: var(--primary); }

        .btn-login {
            width: 100%;
            padding: 16px;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: var(--radius);
            font-weight: 700;
            font-size: 16px;
            cursor: pointer;
            transition: transform 0.1s, background 0.2s;
        }

        .btn-login:hover { background: var(--primary-hover); }
        .btn-login:active { transform: scale(0.98); }

        /* Dashboard & Content (Mantendo lógica e refinando visual) */
        .hidden { display: none !important; }
        .app-content { display: block; width: 100%; }
        
        .kpi-row { display: grid; grid-template-columns: repeat(auto-fit, minmax(240px, 1fr)); gap: 20px; margin-bottom: 30px; }
        .kpi-card { 
            background: var(--bg-card); padding: 24px; border-radius: 20px; 
            border: 1px solid var(--border); transition: 0.3s;
        }
        .kpi-card:hover { border-color: var(--text-s); }
        .kpi-card span { color: var(--text-s); font-size: 12px; font-weight: 600; text-transform: uppercase; }
        .kpi-card h2 { font-size: 28px; margin-top: 8px; }

        .nav { display: flex; gap: 8px; background: var(--bg-card); padding: 6px; border-radius: 16px; margin-bottom: 30px; border: 1px solid var(--border); width: fit-content; }
        .nav-btn { 
            padding: 10px 20px; border: none; background: transparent; 
            color: var(--text-s); cursor: pointer; border-radius: 12px; font-weight: 600;
        }
        .nav-btn.active { background: var(--bg-input); color: var(--text-p); }

    </style>
</head>
<body>

<div id="login-screen">
    <div class="login-card">
        <h1>InovaFam3D</h1>
        <span class="version-tag">Enterprise Solution v7.3</span>
        
        <div class="user-toggle">
            <button id="btn-marcelo" class="active" onclick="selectUser('Marcelo')">Marcelo</button>
            <button id="btn-fernanda" onclick="selectUser('Fernanda')">Fernanda</button>
        </div>
        
        <input type="password" id="pass-input" placeholder="Senha Pessoal">
        <button class="btn-login" onclick="authenticate()">Entrar no Sistema</button>
    </div>
</div>

<div id="app" class="container hidden">
    <header style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 40px;">
        <div>
            <h2 id="welcome-msg" style="font-size: 32px;">Olá, Marcelo</h2>
            <p id="current-date" style="color: var(--text-s); margin-top: 4px;"></p>
        </div>
        <button onclick="logout()" style="color: var(--danger); background: none; border: none; font-weight: 600; cursor: pointer;">Sair</button>
    </header>

    <div class="kpi-row">
        <div class="kpi-card"><span>Faturamento Mensal</span><h2 id="kpi-fat">R$ 0,00</h2></div>
        <div class="kpi-card"><span>Lucro Estimado</span><h2 id="kpi-luc" style="color: var(--success)">R$ 0,00</h2></div>
        <div class="kpi-card"><span>Volume de Peças</span><h2 id="kpi-vol">0</h2></div>
    </div>

    <nav class="nav">
        <button class="nav-btn active" onclick="showTab('dash', this)">Dashboard</button>
        <button class="nav-btn" onclick="showTab('calc', this)">Calculadora</button>
        <button class="nav-btn" onclick="showTab('items', this)">Catálogo</button>
        <button class="nav-btn" onclick="showTab('config', this)">Ajustes</button>
    </nav>
    
    <div id="tab-dash" class="tab-content">
        <div style="background: var(--bg-card); padding: 30px; border-radius: 24px; border: 1px solid var(--border);">
            <canvas id="mainChart" height="100"></canvas>
        </div>
    </div>
</div>

<script>
    const DB_KEY = 'inova_v7_3';
    
    let state = {
        cfg: { pla:110, petg:100, luz:0.95, dep:3.0, watts:280, emb:5.0, falha:10, cepOrigem: "092109210", passMarcelo:"15@0117Inova", passFernanda:"15@0117Inova" },
        catalog: [], history: [], currentUser: "Marcelo"
    };

    function selectUser(u) {
        state.currentUser = u;
        document.getElementById('btn-marcelo').classList.toggle('active', u === 'Marcelo');
        document.getElementById('btn-fernanda').classList.toggle('active', u === 'Fernanda');
    }

    function authenticate() {
        loadState();
        const input = document.getElementById('pass-input').value;
        const passKey = state.currentUser === 'Marcelo' ? 'passMarcelo' : 'passFernanda';
        if(input === state.cfg[passKey]) {
            document.getElementById('login-screen').classList.add('hidden');
            document.getElementById('app').classList.remove('hidden');
            document.getElementById('welcome-msg').innerText = "Olá, " + state.currentUser;
            init();
        } else { 
            alert("Senha incorreta"); 
            document.getElementById('pass-input').value = "";
        }
    }

    function init() {
        document.getElementById('current-date').innerText = new Date().toLocaleDateString('pt-BR', { weekday: 'long', day: 'numeric', month: 'long' });
        // Simulação de carregamento de dados
        document.getElementById('kpi-fat').innerText = "R$ 1.250,00";
        document.getElementById('kpi-luc').innerText = "R$ 780,00";
        document.getElementById('kpi-vol').innerText = "42";
    }

    function loadState() {
        const saved = localStorage.getItem(DB_KEY);
        if (saved) state = { ...state, ...JSON.parse(saved) };
    }

    function showTab(t, btn) {
        document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
        // Lógica de troca de aba simplificada para o exemplo
    }

    function logout() { location.reload(); }
</script>
</body>
</html>
