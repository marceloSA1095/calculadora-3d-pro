<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>InovaFam3D - Luxury ERP v7.2</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --bg-main: #000000; --bg-card: #1c1c1e; --border: #38383a;
            --primary: #58a6ff; --success: #30d158; --danger: #ff453a;
            --text-p: #ffffff; --text-s: #8e8e93; --gold: #ffd60a;
        }
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; }
        body { background: var(--bg-main); color: var(--text-p); -webkit-font-smoothing: antialiased; }
        .container { max-width: 1300px; margin: 0 auto; padding: 20px; }

        /* Login */
        #login-screen { position: fixed; inset: 0; background: var(--bg-main); display: flex; align-items: center; justify-content: center; z-index: 10000; }
        .login-card { background: var(--bg-card); padding: 45px; border-radius: 30px; border: 1px solid var(--border); width: 400px; text-align: center; }
        .user-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; margin: 25px 0; }
        .user-btn { background: #2c2c2e; border: 1px solid var(--border); color: white; padding: 18px; border-radius: 18px; cursor: pointer; transition: 0.3s; font-size: 0.9em; font-weight: 600; }
        .user-btn.active { border-color: var(--primary); background: rgba(88,166,255,0.2); color: var(--primary); }
        
        /* KPIs */
        .kpi-row { display: grid; grid-template-columns: repeat(auto-fit, minmax(220px, 1fr)); gap: 20px; margin-bottom: 30px; }
        .kpi-card { background: var(--bg-card); padding: 24px; border-radius: 22px; border: 1px solid var(--border); transition: 0.2s; }
        .kpi-card span { font-size: 0.75em; color: var(--text-s); text-transform: uppercase; font-weight: 700; }
        .kpi-card h2 { font-size: 1.8em; margin-top: 8px; font-weight: 700; }

        /* Nav */
        .nav { display: flex; gap: 12px; margin-bottom: 30px; overflow-x: auto; padding: 5px; }
        .nav-btn { padding: 12px 24px; border: none; background: var(--bg-card); color: var(--text-s); cursor: pointer; border-radius: 14px; font-weight: 600; border: 1px solid var(--border); }
        .nav-btn.active { background: var(--text-p); color: var(--bg-main); }

        /* General UI */
        .card { background: var(--bg-card); border-radius: 24px; padding: 25px; border: 1px solid var(--border); margin-bottom: 25px; }
        .input-group { margin-bottom: 20px; }
        label { display: block; font-size: 0.8em; color: var(--primary); margin-bottom: 8px; font-weight: 700; }
        input, select { width: 100%; padding: 14px; border: 1px solid var(--border); border-radius: 12px; background: #000000; color: white; }
        
        .matrix-table { width: 100%; border-collapse: separate; border-spacing: 0 10px; }
        .matrix-table th { text-align: left; padding: 12px; color: var(--text-s); font-size: 0.7em; }
        .matrix-table td { background: #2c2c2e; padding: 18px; }
        .matrix-table td:first-child { border-radius: 15px 0 0 15px; font-weight: 800; }
        .matrix-table td:last-child { border-radius: 0 15px 15px 0; }
        
        .btn-sell { background: var(--success); color: white; border: none; padding: 10px 18px; border-radius: 12px; font-weight: bold; cursor: pointer; }
        .hidden { display: none !important; }
        .btn-main { background: var(--primary); color: white; border: none; padding: 18px; border-radius: 16px; font-weight: bold; cursor: pointer; width: 100%; }
        .frete-badge { background: rgba(88,166,255,0.05); color: var(--primary); padding: 15px; border-radius: 12px; margin-top: 15px; border: 1px dashed var(--primary); font-size: 0.85em; }
    </style>
</head>
<body>

<div id="login-screen">
    <div class="login-card">
        <h1 style="font-weight: 800;">InovaFam3D</h1>
        <p style="font-size: 0.8em; color: var(--text-s);">ENTERPRISE SOLUTION v7.2</p>
        <div class="user-grid">
            <button class="user-btn active" id="btn-marcelo" onclick="selectUser('Marcelo')">Marcelo</button>
            <button class="user-btn" id="btn-fernanda" onclick="selectUser('Fernanda')">Fernanda</button>
        </div>
        <input type="password" id="pass-input" placeholder="Senha Pessoal">
        <button class="btn-main" onclick="authenticate()">LOG IN</button>
    </div>
</div>

<div id="app" class="container hidden">
    <header style="display: flex; justify-content: space-between; align-items: flex-end; margin-bottom: 30px;">
        <div>
            <h2 id="welcome-msg" style="font-size: 2em; font-weight: 800;">Olá,</h2>
            <p id="current-date" style="color: var(--text-s);"></p>
        </div>
        <button onclick="logout()" style="background:none; border:none; color: var(--danger); font-weight: 700; cursor:pointer;">Logout</button>
    </header>

    <div class="kpi-row">
        <div class="kpi-card"><span>Faturamento</span><h2 id="kpi-fat">R$ 0,00</h2></div>
        <div class="kpi-card" style="border-color: var(--success)"><span>Lucro</span><h2 id="kpi-luc">R$ 0,00</h2></div>
        <div class="kpi-card" style="border-color: var(--gold)"><span>Volume</span><h2 id="kpi-vol">0</h2></div>
    </div>

    <nav class="nav">
        <button class="nav-btn active" onclick="showTab('dash', this)">Dashboard</button>
        <button class="nav-btn" onclick="showTab('calc', this)">Calculadora</button>
        <button class="nav-btn" onclick="showTab('items', this)">Catálogo</button>
        <button class="nav-btn" onclick="showTab('config', this)">Ajustes</button>
    </nav>

    <div id="tab-calc" class="tab-content hidden">
        <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 25px;">
            <div class="card">
                <h3>Venda e Logística</h3>
                <div class="input-group" style="margin-top:20px;">
                    <label>Produto</label>
                    <select id="calc_prod" onchange="runEngine()"></select>
                </div>
                <div class="input-group">
                    <label>Canal</label>
                    <select id="calc_plat" onchange="runEngine()">
                        <option value="pix">PIX (0%)</option>
                        <option value="elo7">Elo7 (12% + 1.50)</option>
                        <option value="ml">Mercado Livre (16% + 5.00)</option>
                        <option value="shopee">Shopee (20%)</option>
                    </select>
                </div>
                <div style="border-top: 1px solid var(--border); padding-top: 15px;">
                    <label>Simular CEP Destino</label>
                    <div style="display: flex; gap: 10px;">
                        <input type="text" id="calc_cep" placeholder="00000-000">
                        <button class="user-btn" onclick="consultarCEP()" style="padding: 0 20px;">Calcular</button>
                    </div>
                    <div id="frete-res" class="frete-badge hidden"></div>
                </div>
            </div>
            <div class="card">
                <h3>Matriz de Preços</h3>
                <table class="matrix-table">
                    <thead><tr><th>Margem</th><th>Bruto</th><th>Lucro</th><th>Ação</th></tr></thead>
                    <tbody id="matrix-body"></tbody>
                </table>
            </div>
        </div>
    </div>

    <div id="tab-dash" class="tab-content">
        <div class="card">
            <canvas id="mainChart" height="120"></canvas>
        </div>
    </div>

    <div id="tab-items" class="tab-content hidden">
        <div class="card">
            <h3>Novo Modelo</h3>
            <div style="display:grid; grid-template-columns: 2fr 1fr 1fr 1fr; gap:10px; margin-top: 15px;">
                <input type="text" id="p_nome" placeholder="Nome">
                <select id="p_tipo"><option value="pla">PLA</option><option value="petg">PETG</option></select>
                <input type="number" id="p_peso" placeholder="Peso(g)">
                <input type="number" id="p_tempo" placeholder="Tempo(h)">
            </div>
            <div style="display:grid; grid-template-columns: 1fr 1fr 1fr; gap:10px; margin-top: 10px;">
                <input type="number" id="p_alt" placeholder="Altura(cm)">
                <input type="number" id="p_larg" placeholder="Largura(cm)">
                <input type="number" id="p_prof" placeholder="Prof(cm)">
            </div>
            <button class="btn-main" onclick="saveToCatalog()" style="margin-top:15px;">Cadastrar</button>
        </div>
        <div id="catalog-list"></div>
    </div>

    <div id="tab-config" class="tab-content hidden">
        <div class="card">
            <h3>Logística de Origem</h3>
            <div class="input-group">
                <label>CEP de Origem (Editável)</label>
                <input type="text" id="cfg_cep_origem">
                <p style="font-size: 0.7em; color: var(--text-s); margin-top: 5px;">Este CEP é a referência para o cálculo de frete SP vs Outros Estados.</p>
            </div>
        </div>
        <div class="card">
            <h3>Parâmetros Técnicos</h3>
            <div style="display:grid; grid-template-columns:1fr 1fr; gap:15px;">
                <div><label>PLA (R$/kg)</label><input type="number" id="c_pla"></div>
                <div><label>PETG (R$/kg)</label><input type="number" id="c_petg"></div>
                <div><label>Luz (kWh)</label><input type="number" id="c_luz"></div>
                <div><label>Manut (R$/h)</label><input type="number" id="c_dep"></div>
            </div>
            <button class="btn-main" onclick="saveConfigs()" style="margin-top:20px;">Salvar Ajustes</button>
        </div>
    </div>
</div>

<script>
    const DB_KEY = 'inova_v7_2';
    
    let state = {
        cfg: { pla:110, petg:100, luz:0.95, dep:3.0, watts:280, emb:5.0, falha:10, cepOrigem: "092109210", passMarcelo:"15@0117Inova", passFernanda:"15@0117Inova" },
        catalog: [], history: [], currentUser: "Marcelo"
    };

    function loadState() {
        const saved = localStorage.getItem(DB_KEY);
        if (saved) state = { ...state, ...JSON.parse(saved) };
    }

    function authenticate() {
        loadState();
        const input = document.getElementById('pass-input').value;
        const passKey = state.currentUser === 'Marcelo' ? 'passMarcelo' : 'passFernanda';
        if(input === state.cfg[passKey]) {
            document.getElementById('login-screen').classList.add('hidden');
            document.getElementById('app').classList.remove('hidden');
            document.getElementById('welcome-msg').innerText = "Olá, " + state.currentUser;
            init();
        } else { alert("Senha incorreta"); }
    }

    function init() {
        document.getElementById('current-date').innerText = new Date().toLocaleDateString('pt-BR', { weekday: 'long', day: 'numeric', month: 'long' });
        loadInputs(); updateDropdown(); renderCatalog();
    }

    async function consultarCEP() {
        const cepDestino = document.getElementById('calc_cep').value.replace(/\D/g, '');
        const item = state.catalog.find(i => i.id == document.getElementById('calc_prod').value);
        
        if(cepDestino.length !== 8) return alert("CEP Inválido");
        if(!item) return alert("Selecione um produto.");

        try {
            const res = await fetch(`https://viacep.com.br/ws/${cepDestino}/json/`);
            const data = await res.json();
            
            const info = document.getElementById('frete-res');
            info.classList.remove('hidden');
            
            const ufOrigem = state.cfg.cepOrigem.substring(0,2);
            const ufDestino = cepDestino.substring(0,2);
            
            let baseFrete = ufOrigem === ufDestino ? 18.50 : 38.90;
            const cubagem = (item.alt * item.larg * item.prof) / 6000;
            const adicional = cubagem > 1 ? cubagem * 6.5 : 0;
            const total = baseFrete + adicional;

            info.innerHTML = `
                <b>Destino:</b> ${data.localidade}/${data.uf}<br>
                <b>Cubagem:</b> ${cubagem.toFixed(2)}kg v.<br>
                <b>PAC Estimado:</b> R$ ${total.toFixed(2)}
            `;
        } catch (e) { alert("Erro CEP"); }
    }

    function runEngine() {
        const item = state.catalog.find(i => i.id == document.getElementById('calc_prod').value);
        if(!item) return;
        const plat = document.getElementById('calc_plat').value;
        const cBase = ((item.peso/1000 * state.cfg[item.tipo]) * (1.10)) + (0.28 * item.tempo * state.cfg.luz) + (item.tempo * state.cfg.dep) + 5;
        const body = document.getElementById('matrix-body');
        body.innerHTML = "";
        [50, 70, 100, 150].forEach(m => {
            let preco = cBase * (1 + m/100);
            if(plat === 'elo7') preco = (preco + 1.5) / 0.88;
            if(plat === 'ml') preco = (preco + 5) / 0.84;
            if(plat === 'shopee') preco = preco / 0.80;
            const taxas = (plat === 'pix' ? 0 : (plat === 'elo7' ? preco*0.12+1.5 : (plat === 'ml' ? preco*0.16+5 : preco*0.20)));
            body.innerHTML += `<tr><td>${m}%</td><td>R$ ${preco.toFixed(2)}</td><td style="color:var(--success)">R$ ${(preco-taxas-cBase).toFixed(2)}</td><td><button class="btn-sell">OK</button></td></tr>`;
        });
    }

    function saveToCatalog() {
        const i = { 
            id: Date.now(), nome: document.getElementById('p_nome').value, tipo: document.getElementById('p_tipo').value, 
            peso: parseFloat(document.getElementById('p_peso').value), tempo: parseFloat(document.getElementById('p_tempo').value),
            alt: parseFloat(document.getElementById('p_alt').value || 10), larg: parseFloat(document.getElementById('p_larg').value || 10), prof: parseFloat(document.getElementById('p_prof').value || 10)
        };
        state.catalog.push(i); saveState(); renderCatalog(); updateDropdown();
    }

    function renderCatalog() {
        document.getElementById('catalog-list').innerHTML = state.catalog.map(i => `
            <div class="card" style="display:flex; justify-content:space-between; padding:12px;">
                <span><b>${i.nome}</b> <small>${i.alt}x${i.larg}x${i.prof}cm</small></span>
                <button onclick="delCat(${i.id})" style="color:var(--danger); background:none; border:none;"><i class="fas fa-trash"></i></button>
            </div>`).join('');
    }

    function loadInputs() { 
        document.getElementById('c_pla').value = state.cfg.pla; 
        document.getElementById('c_petg').value = state.cfg.petg; 
        document.getElementById('c_luz').value = state.cfg.luz; 
        document.getElementById('c_dep').value = state.cfg.dep;
        document.getElementById('cfg_cep_origem').value = state.cfg.cepOrigem;
    }

    function saveConfigs() { 
        state.cfg.pla = parseFloat(document.getElementById('c_pla').value); 
        state.cfg.petg = parseFloat(document.getElementById('c_petg').value); 
        state.cfg.luz = parseFloat(document.getElementById('c_luz').value); 
        state.cfg.dep = parseFloat(document.getElementById('c_dep').value);
        state.cfg.cepOrigem = document.getElementById('cfg_cep_origem').value;
        saveState(); alert("Salvo!"); 
    }

    function saveState() { localStorage.setItem(DB_KEY, JSON.stringify(state)); }
    function showTab(t, btn) {
        document.querySelectorAll('.tab-content').forEach(c => c.classList.add('hidden'));
        document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('active'));
        document.getElementById('tab-'+t).classList.remove('hidden'); btn.classList.add('active');
    }
    function updateDropdown() { document.getElementById('calc_prod').innerHTML = '<option value="">-- Modelo --</option>' + state.catalog.map(i => `<option value="${i.id}">${i.nome}</option>`).join(''); }
    function selectUser(u) { state.currentUser = u; document.querySelectorAll('.user-btn').forEach(b => b.classList.remove('active')); event.target.classList.add('active'); }
    function delCat(id) { state.catalog = state.catalog.filter(i => i.id !== id); saveState(); renderCatalog(); updateDropdown(); }
    function logout() { location.reload(); }
</script>
</body>
</html>
