<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>InovaFam3D - Gest√£o de Vendas</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', sans-serif; }
        body { background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%); min-height: 100vh; padding: 20px; color: #e2e2e2; }
        .container { max-width: 1000px; margin: 0 auto; }
        
        /* Login */
        #login-screen { display: flex; flex-direction: column; align-items: center; justify-content: center; height: 80vh; }
        .login-card { background: white; padding: 40px; border-radius: 20px; box-shadow: 0 10px 30px rgba(0,0,0,0.5); width: 100%; max-width: 400px; color: #333; }
        
        /* Layout */
        .header { text-align: center; margin-bottom: 30px; }
        .header h1 { font-size: 2.5em; color: #4ecca3; }
        .nav { display: flex; justify-content: center; gap: 10px; margin-bottom: 25px; flex-wrap: wrap; }
        .nav-btn { padding: 12px 20px; border: none; border-radius: 25px; background: #0f3460; color: white; cursor: pointer; font-weight: 600; transition: 0.3s; }
        .nav-btn.active { background: #4ecca3; color: #1a1a2e; }

        .card { background: #16213e; border-radius: 20px; padding: 30px; box-shadow: 0 10px 30px rgba(0,0,0,0.3); margin-bottom: 20px; border: 1px solid rgba(255,255,255,0.05); }
        .grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap: 20px; }
        .input-group { margin-bottom: 15px; }
        label { display: block; font-weight: 600; margin-bottom: 5px; color: #4ecca3; font-size: 0.9em; }
        input, select { width: 100%; padding: 12px; border: 1px solid #0f3460; border-radius: 10px; background: #1a1a2e; color: white; font-size: 16px; }
        
        .btn { width: 100%; background: #4ecca3; color: #1a1a2e; border: none; padding: 15px; border-radius: 12px; font-weight: bold; cursor: pointer; transition: 0.3s; margin-top: 10px; }
        .btn:hover { background: #45b393; transform: translateY(-2px); }
        .res-box { background: rgba(255,255,255,0.05); padding: 20px; border-radius: 15px; margin-top: 20px; border-left: 5px solid #4ecca3; }
        .history-item { background: rgba(255,255,255,0.03); padding: 15px; border-bottom: 1px solid rgba(255,255,255,0.1); display: flex; justify-content: space-between; }
        .stat-card { background: #0f3460; padding: 20px; border-radius: 15px; text-align: center; }
        .stat-val { font-size: 1.8em; font-weight: bold; color: #4ecca3; }
        .hidden { display: none !important; }
    </style>
</head>
<body>

<div id="login-screen">
    <div class="login-card">
        <h2 style="text-align:center; margin-bottom:20px;">InovaFam3D üîê</h2>
        <div class="input-group">
            <label>Senha de Acesso:</label>
            <input type="password" id="pass-input" placeholder="Digite a senha">
        </div>
        <button class="btn" onclick="checkLogin()">ENTRAR</button>
        <p id="login-error" style="color:red; text-align:center; margin-top:10px; display:none;">Senha incorreta!</p>
    </div>
</div>

<div id="main-content" class="container hidden">
    <div class="header">
        <h1>InovaFam3D üéØ</h1>
        <p>Precifica√ß√£o & Gest√£o Profissional</p>
        <button onclick="logout()" style="background:none; border:none; color:#888; cursor:pointer; text-decoration:underline; font-size:0.8em; margin-top:10px;">Desconectar</button>
    </div>

    <div class="nav">
        <button class="nav-btn active" onclick="showTab('calc')">Calculadora</button>
        <button class="nav-btn" onclick="showTab('config')">Configura√ß√µes</button>
        <button class="nav-btn" onclick="showTab('history')">Hist√≥rico</button>
        <button class="nav-btn" onclick="showTab('analysis')">An√°lise</button>
    </div>

    <div id="calc" class="card">
        <div class="grid">
            <div class="input-group"><label>Nome do Produto:</label><input type="text" id="prod_nome" placeholder="Ex: Action Figure"></div>
            <div class="input-group"><label>Peso Pe√ßa (g):</label><input type="number" id="prod_peso" value="100"></div>
            <div class="input-group"><label>Peso Suporte (g):</label><input type="number" id="prod_suporte" value="10"></div>
            <div class="input-group"><label>Tempo (h):</label><input type="number" id="prod_tempo" value="5" step="0.1"></div>
            <div class="input-group">
                <label>Plataforma:</label>
                <select id="prod_plataforma">
                    <option value="direta">Direta / Pix (0%)</option>
                    <option value="elo7">Elo7 (12% + 1,50)</option>
                    <option value="mercado">M. Livre (16% + 5,00)</option>
                    <option value="shopee">Shopee (20%)</option>
                </select>
            </div>
            <div class="input-group"><label>Margem Lucro (%):</label><input type="number" id="prod_margem" value="100"></div>
        </div>
        <button class="btn" onclick="calcular()">CALCULAR PRE√áO</button>

        <div id="box_resultado" class="res-box hidden">
            <div id="res_preco" style="font-size:1.6em; color:#4ecca3; font-weight:bold;"></div>
            <div id="res_detalhes" style="display:grid; grid-template-columns:1fr 1fr; gap:10px; margin-top:10px;"></div>
            <button class="btn" style="background:#28a745; color:white;" onclick="salvarVenda()">SALVAR VENDA</button>
        </div>
    </div>

    <div id="config" class="card hidden">
        <div class="grid">
            <div class="input-group"><label>Filamento (R$/kg):</label><input type="number" id="cfg_filamento"></div>
            <div class="input-group"><label>Energia (R$/kWh):</label><input type="number" id="cfg_energia"></div>
            <div class="input-group"><label>Watts (W):</label><input type="number" id="cfg_watts"></div>
            <div class="input-group"><label>M√£o de Obra (R$/h):</label><input type="number" id="cfg_mao"></div>
            <div class="input-group"><label>Taxa Falha (%):</label><input type="number" id="cfg_falha"></div>
            <div class="input-group"><label>Embalagem (R$):</label><input type="number" id="cfg_embalagem"></div>
            <div class="input-group" style="grid-column: span 2"><label>Google Apps Script URL:</label><input type="text" id="cfg_url"></div>
        </div>
        <button class="btn" onclick="salvarConfig()">SALVAR CONFIGURA√á√ïES</button>
    </div>

    <div id="history" class="card hidden">
        <div id="lista_vendas"></div>
    </div>

    <div id="analysis" class="card hidden">
        <div class="grid">
            <div class="stat-card"><label>Vendas (M√™s)</label><div class="stat-val" id="stat_vendas">0</div></div>
            <div class="stat-card"><label>Faturamento</label><div class="stat-val" id="stat_fat">R$ 0</div></div>
            <div class="stat-card"><label>Lucro L√≠quido</label><div class="stat-val" id="stat_lucro">R$ 0</div></div>
        </div>
    </div>
</div>

<script>
    // Configura√ß√µes InovaFam3D
    let config = JSON.parse(localStorage.getItem('inovafam_cfg')) || {
        filamento: 95, energia: 0.90, watts: 250, mao: 15, falha: 5, embalagem: 3, url: "", 
        pass: "17@0117InovaFam"
    };
    let vendas = JSON.parse(localStorage.getItem('inovafam_vendas')) || [];
    let atual = null;

    // Login
    function checkLogin() {
        if(document.getElementById('pass-input').value === config.pass) {
            document.getElementById('login-screen').classList.add('hidden');
            document.getElementById('main-content').classList.remove('hidden');
            localStorage.setItem('inovafam_auth', 'true');
        } else { document.getElementById('login-error').style.display = 'block'; }
    }
    if(localStorage.getItem('inovafam_auth') === 'true') {
        document.getElementById('login-screen').classList.add('hidden');
        document.getElementById('main-content').classList.remove('hidden');
    }
    function logout() { localStorage.removeItem('inovafam_auth'); location.reload(); }

    // Fun√ß√µes
    function salvarConfig() {
        config.filamento = parseFloat(document.getElementById('cfg_filamento').value);
        config.energia = parseFloat(document.getElementById('cfg_energia').value);
        config.watts = parseFloat(document.getElementById('cfg_watts').value);
        config.mao = parseFloat(document.getElementById('cfg_mao').value);
        config.falha = parseFloat(document.getElementById('cfg_falha').value);
        config.embalagem = parseFloat(document.getElementById('cfg_embalagem').value);
        config.url = document.getElementById('cfg_url').value;
        localStorage.setItem('inovafam_cfg', JSON.stringify(config));
        alert("Configura√ß√µes salvas!");
    }

    function calcular() {
        const peso = parseFloat(document.getElementById('prod_peso').value) + parseFloat(document.getElementById('prod_suporte').value);
        const tempo = parseFloat(document.getElementById('prod_tempo').value);
        const margem = parseFloat(document.getElementById('prod_margem').value) / 100;
        const plat = document.getElementById('prod_plataforma').value;

        const cMat = (peso/1000) * config.filamento;
        const cLuz = (config.watts/1000) * tempo * config.energia;
        const cMao = tempo * config.mao;
        const cBase = (cMat + cLuz + cMao + config.embalagem) * (1 + config.falha/100);
        
        let preco = cBase * (1 + margem);
        let taxa = 0;
        if(plat === 'elo7') { taxa = (preco * 0.12) + 1.5; preco += taxa; }
        else if(plat === 'mercado') { taxa = (preco * 0.16) + 5; preco += taxa; }
        else if(plat === 'shopee') { taxa = (preco * 0.20); preco += taxa; }

        atual = {
            nome: document.getElementById('prod_nome').value || "Sem nome",
            preco: preco.toFixed(2), custo: cBase.toFixed(2), lucro: (preco - cBase - taxa).toFixed(2),
            data: new Date(), plataforma: plat
        };

        document.getElementById('res_preco').innerText = `R$ ${atual.preco}`;
        document.getElementById('res_detalhes').innerHTML = `<div>Custo: R$ ${atual.custo}</div><div>Lucro: R$ ${atual.lucro}</div>`;
        document.getElementById('box_resultado').classList.remove('hidden');
    }

    function salvarVenda() {
        vendas.unshift(atual);
        localStorage.setItem('inovafam_vendas', JSON.stringify(vendas));
        if(config.url) fetch(config.url, {method:'POST', mode:'no-cors', body:JSON.stringify(atual)});
        alert("Venda registrada na nuvem!");
        document.getElementById('box_resultado').classList.add('hidden');
    }

    function showTab(tab) {
        document.querySelectorAll('.card').forEach(c => c.classList.add('hidden'));
        document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('active'));
        document.getElementById(tab).classList.remove('hidden');
        event.target.classList.add('active');
        if(tab === 'config') {
            document.getElementById('cfg_filamento').value = config.filamento;
            document.getElementById('cfg_energia').value = config.energia;
            document.getElementById('cfg_watts').value = config.watts;
            document.getElementById('cfg_mao').value = config.mao;
            document.getElementById('cfg_falha').value = config.falha;
            document.getElementById('cfg_embalagem').value = config.embalagem;
            document.getElementById('cfg_url').value = config.url;
        }
        if(tab === 'history') {
            document.getElementById('lista_vendas').innerHTML = vendas.map(v => `
                <div class="history-item">
                    <div><b>${v.nome}</b><br><small>${new Date(v.data).toLocaleDateString()}</small></div>
                    <div style="text-align:right"><b style="color:#4ecca3">R$ ${v.preco}</b></div>
                </div>`).join('');
        }
        if(tab === 'analysis') {
            const mes = new Date().getMonth();
            const doMes = vendas.filter(v => new Date(v.data).getMonth() === mes);
            document.getElementById('stat_vendas').innerText = doMes.length;
            document.getElementById('stat_fat').innerText = "R$ " + doMes.reduce((a, b) => a + parseFloat(b.preco), 0).toFixed(2);
            document.getElementById('stat_lucro').innerText = "R$ " + doMes.reduce((a, b) => a + parseFloat(b.lucro), 0).toFixed(2);
        }
    }
</script>
</body>
</html>
