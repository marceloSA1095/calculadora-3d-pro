<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>InovaFam 3D - Calculadora Empresarial</title>
    <style>
        :root {
            --cor-primaria: #2c5aa0;
            --cor-secundaria: #00a651;
            --cor-lucro: #28a745;
            --cor-texto: #333;
        }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            font-family: 'Segoe UI', -apple-system, sans-serif;
            background: linear-gradient(135deg, var(--cor-primaria) 0%, #1e3d72 100%);
            color: var(--cor-texto);
            min-height: 100vh;
            padding: 10px;
        }
        .container { max-width: 1400px; margin: 0 auto; }
        
        /* HEADER INOVAFAM */
        .header {
            text-align: center;
            background: white;
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            margin-bottom: 30px;
        }
        .logo {
            font-size: 3em;
            background: linear-gradient(45deg, var(--cor-primaria), var(--cor-secundaria));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 10px;
            font-weight: 800;
        }
        .subtitle { color: #666; font-size: 1.2em; }

        /* LOGIN */
        .login-card { 
            max-width: 450px; 
            margin: 50px auto; 
            background: white; 
            padding: 50px; 
            border-radius: 25px; 
            box-shadow: 0 25px 50px rgba(0,0,0,0.15);
            text-align: center;
        }
        .login-card h2 { 
            color: var(--cor-primaria); 
            margin-bottom: 30px;
            font-size: 2.2em;
        }

        /* USER INFO */
        .user-info { 
            background: var(--cor-secundaria); 
            color: white; 
            padding: 20px; 
            border-radius: 15px; 
            margin-bottom: 20px;
            text-align: center;
            font-weight: 600;
        }

        /* CARDS */
        .card { 
            background: white; 
            border-radius: 20px; 
            padding: 30px; 
            box-shadow: 0 15px 35px rgba(0,0,0,0.1);
            margin-bottom: 25px;
        }
        .grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(320px, 1fr)); gap: 25px; }

        /* BOTÕES */
        .btn { 
            background: linear-gradient(45deg, var(--cor-primaria), var(--cor-secundaria)); 
            color: white; 
            border: none; 
            padding: 15px 30px; 
            border-radius: 12px; 
            font-size: 16px; 
            font-weight: 600; 
            cursor: pointer;
            transition: all 0.3s;
            width: 100%;
        }
        .btn:hover { transform: translateY(-3px); box-shadow: 0 10px 25px rgba(0,0,0,0.2); }

        /* RESULTADO */
        .result { 
            background: linear-gradient(45deg, var(--cor-lucro), #1e7e34); 
            color: white; 
            padding: 30px; 
            border-radius: 20px; 
            text-align: center; 
            font-size: 1.3em; 
            font-weight: 700;
            margin-top: 25px;
        }
        .preco-final { font-size: 3em; margin: 15px 0; }

        /* NAVEGAÇÃO */
        .nav { 
            display: flex; 
            justify-content: center; 
            gap: 15px; 
            margin-bottom: 30px; 
            flex-wrap: wrap;
            background: rgba(255,255,255,0.9);
            padding: 15px;
            border-radius: 15px;
        }
        .nav-btn { 
            padding: 12px 25px; 
            border: 2px solid transparent;
            border-radius: 25px; 
            background: transparent; 
            color: var(--cor-primaria); 
            cursor: pointer; 
            font-weight: 600;
            transition: all 0.3s;
        }
        .nav-btn.active, .nav-btn:hover { 
            background: var(--cor-primaria); 
            color: white; 
            border-color: var(--cor-secundaria);
        }

        /* DASHBOARD */
        .dashboard-grid { 
            display: grid; 
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); 
            gap: 20px; 
            margin-bottom: 30px;
        }
        .metric-card {
            background: linear-gradient(135deg, var(--cor-primaria), var(--cor-secundaria));
            color: white;
            padding: 25px;
            border-radius: 20px;
            text-align: center;
        }
        .metric-value { font-size: 2.5em; font-weight: 800; margin: 10px 0; }

        /* RESPONSIVO */
        @media (max-width: 768px) {
            .grid { grid-template-columns: 1fr; }
            body { padding: 5px; }
        }
    </style>
</head>
